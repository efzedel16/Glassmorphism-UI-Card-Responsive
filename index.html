<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet"
          href="./assets/css/style.css">
    <title>Card Glassmorphism</title>
</head>
<body>

    <section class="card">

        <!--circle-->
        <div class="card__circle card__circle1"></div>
        <div class="card__circle card__circle2"></div>
        <!--circle-->

        <!--container-->
        <div class="card__container bd-container">
            <!--1-->
            <div class="card__glass">
                <img src="./assets/img/mfh.jpg" alt="" class="card__img">

                <div class="card__data">
                    <h3 class="card__title">Fauzul</h3>
                    <span class="card__profession">Front-End Developer</span>
                </div>

                <a href="" class="card__button">Know More</a>

                <div class="card__social">
                    <a href="" class="card__link"><i class='bx bxl-facebook'></i></a>
                    <a href="" class="card__link"><i class='bx bxl-github'></i></a>
                    <a href="" class="card__link"><i class='bx bxl-instagram'></i></a>
                    <a href="" class="card__link"><i class='bx bxl-linkedin' ></i></a>
                    <a href="" class="card__link"><i class='bx bxl-telegram'></i></a>
                    <a href="" class="card__link"><i class='bx bxl-twitter'></i></a>
                    <a href="" class="card__link"><i class='bx bxl-whatsapp'></i></a>
                </div>
            </div>
            <!--1-->

            <!--2-->
            <div class="card__glass">
                <img src="./assets/img/mfh2.jpg" alt="" class="card__img">

                <div class="card__data">
                    <h3 class="card__title">Hanif</h3>
                    <span class="card__profession">Back-End Developer</span>
                </div>

                <a href="" class="card__button">Know More</a>

                <div class="card__social">
                    <a href="" class="card__link"><i class='bx bxl-facebook'></i></a>
                    <a href="" class="card__link"><i class='bx bxl-github'></i></a>
                    <a href="" class="card__link"><i class='bx bxl-instagram'></i></a>
                    <a href="" class="card__link"><i class='bx bxl-linkedin' ></i></a>
                    <a href="" class="card__link"><i class='bx bxl-telegram'></i></a>
                    <a href="" class="card__link"><i class='bx bxl-twitter'></i></a>
                    <a href="" class="card__link"><i class='bx bxl-whatsapp'></i></a>
                </div>
            </div>
            <!--2-->
        </div>
        <!--container-->
    </section>

</body>
</html>
